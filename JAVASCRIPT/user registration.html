<script type="text/javascript">
gen = "Male"
function updgen(par)
{
	gen = par;
}
function activate(par)
{
	if(par=="ssc")
	{
		if(frm_reg.chk1.checked==true)
		{
			
			
			frm_reg.txtsscyear.disabled=false;
			frm_reg.txtsscboard.disabled=false;
			frm_reg.txtsscperc.disabled=false;
			frm_reg.txtsscyear.value="";
			frm_reg.txtsscboard.value="";
			frm_reg.txtsscperc.value="";
			frm_reg.txtsscyear.focus();			
		}
		else
		{
            frm_reg.txtsscyear.value="N.A.";
			frm_reg.txtsscboard.value="N.A.";
			frm_reg.txtsscperc.value="N.A.";
			frm_reg.txtsscyear.disabled=true;
			frm_reg.txtsscboard.disabled=true;
			frm_reg.txtsscperc.disabled=true;
		}
	}
	if(par=="hsc")
	{
	
		if(frm_reg.chk2.checked==true)
		{
			
			frm_reg.txthscyear.disabled=false;
			frm_reg.txthscboard.disabled=false;

			frm_reg.txthscyear.value="";

			frm_reg.txthscyear.focus();
		}
		else
		{
		    frm_reg.txthscyear.value="N.A.";
			frm_reg.txthscboard.value="N.A.";
			frm_reg.txthscperc.value="N.A.";
		
			frm_reg.txthscyear.disabled=true;
			frm_reg.txthscboard.disabled=true;
			frm_reg.txthscperc.disabled=true;
		}
	}
	
	if(par=="bcom")
	{
	
		if(frm_reg.chk3.checked==true)
		{
			
			frm_reg.txtbcomyear.disabled=false;
			frm_reg.txtbcomboard.disabled=false;
			frm_reg.txtbcomperc.disabled=false;
			frm_reg.txtbcomyear.value="";
			frm_reg.txtbcomboard.value="";
			frm_reg.txtbcomperc.value="";
			
			frm_reg.txtbcomyear.focus();
		}
		else
		{
		    frm_reg.txtbcomyear.value="N.A.";
			frm_reg.txtbcomboard.value="N.A.";
			frm_reg.txtbcomperc.value="N.A.";
		
			frm_reg.txtbcomyear.disabled=true;
			frm_reg.txtbcomboard.disabled=true;
			frm_reg.txtbcomperc.disabled=true;
		}
	}
	if(par=="mcom")
	{
	
		if(frm_reg.chk4.checked==true)
		{
			
			frm_reg.txtmcomyear.disabled=false;
			frm_reg.txtmcomboard.disabled=false;

		}
	}
}
 function clf()
 {
 	
	frm_reg.txtfname.value="FIRST NAME";
	frm_reg.txtmname.value="MIDDLE NAME";
	frm_reg.txtlname.value="LAST NAME";
	
	frm_reg.txtdate.value="00";
	frm_reg.txtmonth.value="00";
	frm_reg.txtyear.value="0000";
	
	frm_reg.radgen1.checked=false;
	frm_reg.radgen2.checked=false;
	
	frm_reg.chk1.checked=false;
	frm_reg.chk2.checked=false;
	frm_reg.chk3.checked=false;
	frm_reg.chk4.checked=false;
	activate('ssc');
	activate('hsc');
	activate('bcom');
	activate('mcom');
	
	frm_reg.chkmobile.checked=false;
	frm_reg.chklandline.checked = false;
	chklno();
	chkmno();
	
    frm_reg.password1.value="password";
    frm_reg.password2.value="password";
    frm_reg.username.value="username";
	
	
 } 
 function chkmno()
 {
 	if(frm_reg.chkmobile.checked==true)
	{
	   frm_reg.txtmobile.disabled=false;
 	   frm_reg.txtmobile.value="";
 	   frm_reg.txtmobile.focus();
	}
	else
	{
	   frm_reg.txtmobile.value="1234567891";
	   frm_reg.txtmobile.disabled=true;
	   
 	
	}
 }
 function chklno()
 {
 	if(frm_reg.chklandline.checked== true)
	{
		
	  frm_reg.txtcode.disabled=false;	
   	  frm_reg.txtcode.value="";
 	  frm_reg.txtlandline.disabled =false;
 	  frm_reg.txtlandline.value="";
	  frm_reg.txtcode.focus();
	}
	else
	{
		frm_reg.txtcode.value="079"
		frm_reg.txtlandline.value="12345678"
		frm_reg.txtlandline.disabled = true;
		frm_reg.txtcode.disabled = true;
	}
 }
 
 function validate()
 {
 
 	uname=frm_reg.username.value;
	pwd1=frm_reg.password1.value;
	pwd2=frm_reg.password2.value;
	dt=frm_reg.txtdate.value;
	mn=frm_reg.txtmonth.value;
	yr=frm_reg.txtyear.value;
    vgenm = frm_reg.radgen1;
	vgenf = frm_reg.radgen2;
	if(frm_reg.txtfname.value == "" )
   {
     alert( "Please provide your first name!" );
     frm_reg.txtfname.focus() ;
     return false;
   }
   if(frm_reg.txtmname.value == "" )
   {
     alert( "Please provide your middle name!" );
     frm_reg.txtmname.focus() ;
     return false;
   }
   if(frm_reg.txtlname.value == "" )
   {
     alert( "Please provide your last name!" );
     frm_reg.txtlname.focus() ;
     return false;
   }
   if(yr<1900 || yr>3000 || mn<1||mn>12 || dt<1 ||dt > 31)
   {
   		alert("Please enter date properly")
		frm_reg.txtdate.value="";
		frm_reg.txtmonth.value="";
		frm_reg.txtyear.value="";
		frm_reg.txtdate.focus()
		return false;
   }
   if(vgenm.checked!=true && vgenf.checked!=true)
   {
   	alert("Select Gender");
	return false;
   }
	if((uname.length<6)||(uname.length>10))
	{
		alert("username must be between 6-10 characters of length!")
		frm_reg.username.value="";
		frm_reg.username.focus();
		return false;
	}
	if(pwd1.value=="")
	{
		alert("Please provide a password")
		frm_reg.password1.focus();
		return false;
		
	}
	if(pwd1.length < 8 || pwd1.length>25)
	{
		alert("Password must be between 8-25 characters")
		frm_reg.password1.value="";
		frm_reg.password2.value="";
		frm_reg.password1.focus();
		return false;
	}
	if(pwd1.value!=pwd2.value)
	{
		alert("Passwords must match!")
		frm_reg.password1.value="";
		frm_reg.password2.value="";
		frm_reg.password1.focus();
		return false;
	}
	
	alert("You have been successfully registered");
	
	

	var varqual="-",vargen="Male";
	var varmno=" -",varlno=" -";
	if(frm_reg.chk1.checked==true)
	{
	           varqual=" SSC";
	}
	if(frm_reg.chk2.checked==true)
	{
	           varqual+=" , HSC";
	}
	if(frm_reg.chk3.checked==true)
	{
	           varqual+=" , B.Com";
	}
	if(frm_reg.chk4.checked==true)
	{
	           varqual+=" , M.Com";
	}
	

	 
	 if(frm_reg.chkmobile.checked==true)
	{
		varmno = frm_reg.txtmobile.value
	}
	if(frm_reg.chklandline.checked==true)
	{
		varlno = frm_reg.txtcode.value+" ";
		varlno += frm_reg.txtlandline.value
		
	}
    
	document.write(" <h2>Details</h2><br><hr><br><br><b>NAME :: </b>" + 
	frm_reg.txtlname.value + " . " + frm_reg.txtfname.value + " ."+ 
	frm_reg.txtmname.value + "<br><b>DATE OF BIRTH :: </b>" + frm_reg.txtdate.value+ "/" + frm_reg.txtmonth.value+ "/" + frm_reg.txtyear.value );
	document.write("<br><b>EDUCATIONAL QUALIFICATIONS ::</b>" + varqual)
	document.write("<br><b>GENDER :: </b>" + gen + "<br><b>Mobile no.</b> ::" + varmno + "<br><b>Landline no.</b> ::" + varlno 
	 +"<br><br><hr>")
	

	
 }

</script>
