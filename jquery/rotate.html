<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
.rotated {
    -moz-transform:rotate(120deg);
    -webkit-transform:rotate(120deg);
    -o-transform:rotate(120deg);
    -ms-transform:rotate(120deg);
    transform:rotate(120deg);
    -moz-transition:all 1s ease;
    -webkit-transition:all 1s ease;
    -o-transition:all 1s ease;
    -ms-transition:all 1s ease;
    transition:all 1s ease;
}​
.rotated1 {
    -moz-transform:rotate(0deg);
    -webkit-transform:rotate(0deg);
    -o-transform:rotate(0deg);
    -ms-transform:rotate(0deg);
    transform:rotate(0deg);
    -moz-transition:all 1s ease;
    -webkit-transition:all 1s ease;
    -o-transition:all 1s ease;
    -ms-transition:all 1s ease;
    transition:all 1s ease;
}​
</style>
</head>

<body>
<div id="effects_of_yoga_info" style="width:50px;height:50px;background:red;"></div>
</body>
<script src="js/jquery-1.10.1.min.js"></script>
<script>
$("#effects_of_yoga_info").mouseenter(function () {
    $("#effects_of_yoga_info").addClass('rotated');
	//$("#effects_of_yoga_info").removeClass('rotated');
});
$("#effects_of_yoga_info").mouseleave(function () {
    $("#effects_of_yoga_info").animate($("#effects_of_yoga_info").removeClass('rotated'),1000);
	//$("#effects_of_yoga_info").addClass('rotated1');
});

</script>
</html>
